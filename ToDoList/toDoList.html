<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="./assets/css/style.css"> 
</head>
<body>
    
<div class="cadre">
    <div class="header">
        <div class="clear"></div>
        <div class="date">
            <p id="date"></p>
        </div>
        <div>
            <img src="./assets/image/nathan-anderson.jpg" alt="" title="date" class="display">
        </div>
    </div>
    
    <div class="liste">
        <ul>
            <li>
                <input type="checkbox" id="checkbox" class="checkbox" />
                <label for="checkbox"> Faire le tp</label>
                <img src="./assets/image/poubelle.png" id="bin" class="bin" />
            </li>
        </ul>

    </div>

    <div class="ajout">
        <button type="submit" id="btn" class= "btn">+</button>
        <input type="text" value="Ajouter un to-do" id="input" placeholder="">
    </div>

</div>

    <script src="./assets/js/app.js" type="text/javascript"></script>
</body>
</html>
